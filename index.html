<meta name="viewport" content="width=320, initial-scale=0.5">
<script type="text/javascript" src="https://news-a.akamaihd.net/public/images/pages/2015/_WRH/js/jquery-1.11.3.min.js"></script>
<style>
@font-face {
    font-family: AltGoth;
    src: url(https://lolstatic-a.akamaihd.net/content/eu/pub/forge_fit/alt-goth.ttf);
}

.contextual-links-region, #breadcrumbs {
    display:none;
}

body, .backdrop, #header, #footer, .section-wrapper{
    min-width: 360px !important;
}

.section-wrapper-content-wrapper {
    width:100% !important;
}

.section-wrapper-top,
.section-wrapper-top:before,
.section-wrapper-content,
.section-wrapper-bottom {
    background-image: none !important;
}

.fit-main {
    margin: auto;
    min-height:360px;
    min-width: 360px;
    max-width:1024px;
    text-align:center;
    padding: 0.5vw;
    padding-bottom: 1.5vw;
    color: #444;
}

.fit-main h2 {
    margin-top:30px;
    margin-bottom:35px;
    font-family: AltGoth, BeaufortLoL;
    font-size:3em;
    color:white;
}

.backdrop {
    background-image: none;
    opacity: 0.5;
}

.fit-main .fit-withtext {
    padding:20px;
    height: 55px;
    background-color: #e8cb84;
    border: 1px solid #e8cb84;
    margin-bottom:2vw;
    margin-top:2vw;
}

.fit-withtext, .fit-main img {
    width: 90%;
    margin:auto;
}

.fit-choice, #fit-back-button {
    cursor: pointer;
    -webkit-transition: all 0.3s ease-in-out;
    -moz-transition: all 0.3s ease-in-out;
    -ms-transition: all 0.3s ease-in-out;
    -o-transition: all 0.3s ease-in-out;
}

.fit-choice:hover, #fit-back-button{
    background-color: #6dc0cd;
    border-color: #6dc0cd;
}

.fit-choice:active, #fit-back-button:active {
    border-width: 2px;
}

.fit-page-hidden {
    display: none;
}

.fit-page {
    min-height:800px;
}

#fit-back-button {
    padding: 20px;
    font-weight: bold;
    border: 1px solid #6dc0cd;
    width: 200px;
}

#fit-page-2 img{
    width:49%;
}
</style>

<div class="fit-main">
    <div id="fit-page-1" class="fit-page">
    <h2>What kind of workout are you looking for?</h2>
    <div class="fit-choice fit-withtext">I am fat. Want to be skinny. Don't like gyms.</div>
    <div class="fit-choice fit-withtext">I am skinny. Want to be swole. Don't mind gyms.</div>
    <div class="fit-choice fit-withtext">I'm ok. Want to get toned. Like running.</div>
    <div class="fit-choice fit-withtext">I like punching.</div>
    </div>

    <div id="fit-page-2" class="fit-page fit-page-hidden">
         <img src="https://lolstatic-a.akamaihd.net/content/eu/pub/forge_fit/Illaoi.jpg" style="margin-right:1%;">
         <img src="https://lolstatic-a.akamaihd.net/content/eu/pub/forge_fit/Pantheon.jpg" style="margin-left:1%">
         <div id="fit-back-button">&lt;- go back</div>
    </div>

    <div id="fit-page-3" class="fit-page fit-page-hidden">
        <div class="fit-exercise">
            Stuff
        </div>
    </div>
</div>


<script type="text/javascript">
var onPage = 1;
(function ($) {
    $('.fit-withtext').click(function() {
        $('#fit-page-1').fadeOut( "fast", function(){
            onPage = 2;
            $('#fit-page-2').fadeIn( "fast" );
        });
    });

    $('#fit-back-button').click(function() {
        $('#fit-page-'+onPage).fadeOut ("fast", function(){
            onPage--;
            $('#fit-page-'+onPage).fadeIn("fast");
        });
    });
}(jQuery));

</script>
